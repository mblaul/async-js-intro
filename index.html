<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Promise Me You'll Learn 😊</title>
    <script src="./index.js"></script>
    <script src="./utils.js"></script>
    <script src="./network.js"></script>
  </head>
  <body style="background: rgb(33, 33, 33);">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card m-2">
            <div class="card-body">
              <h2 class="card-title">Run order</h2>
              <p class="card-text lead">
                <button
                  type="button"
                  class="btn btn-primary btn-lg mx-auto"
                  onclick="runOrderExample()"
                >
                  🏃‍♀️🏃‍♂️🏃‍♀️🏃‍♂️
                </button>
                <strong id="run-order"></strong>
              </p>
            </div>
          </div>
          <div class="card m-2">
            <div class="card-body">
              <h2 class="card-title">Resolving</h2>
              <p class="card-text lead">
                <input id="icon-input" type="text" />
                <button
                  type="button"
                  class="btn btn-primary btn-lg mx-auto"
                  onclick="runGameIconExample()"
                >
                  Get Icon
                </button>
                <strong id="icons"></strong>
              </p>
            </div>
          </div>
          <div class="card m-2">
            <div class="card-body">
              <h2 class="card-title">Real use case</h2>
              <p class="card-text lead">
                <button
                  type="button"
                  class="btn btn-primary btn-lg mx-auto"
                  onclick="getAllTheData()"
                >
                  Get some data!!🦕
                </button>
                <strong id="network"></strong>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
